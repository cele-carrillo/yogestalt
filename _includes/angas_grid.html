<!-- Angas Grid Section -->
    <section id="angas" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.t[page.lang].practice.title }}</h2>
                    <h3 class="section-subheading text-muted">{{ site.t[page.lang].practice.subtitle }}</h3>
                </div>
            </div>
            <div class="row">
            {% for anga in site.angas %}
                <div class="col-md-4 col-sm-6 angas-item">
                    <a href="#anga{{ anga.modal-id }}" class="angas-link" data-toggle="modal">
                        <div class="angas-hover">
                            <div class="angas-hover-content">
                                <i class="fa fa-eye fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{ site.base_url }}/img/angas/{{ anga.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="angas-caption">
                        <h4>{{ site.t[page.lang].angas[anga.item].title }}</h4>
                        <p class="text-muted">{{ site.t[page.lang].angas[anga.item].subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
