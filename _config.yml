      puja:
        title: Pújá
        subtitle: Ofrenda.
        description: "<i>Pújá</i> es \"honor, culto, respeto, reverencia, veneración, homenaje a los superiores, adoración de los dioses.\". El pújá no tiene relación de origen con las religiones institucionalizadas, es anterior a la existencia de ellas. Es un acto inherente al ser humano, es una manera de vivir, es una forma de expresión y es, esencialmente, una práctica."
      dhyana:
        title: Dhyana
        subtitle: Contemplación.
        description: "La práctica de <i>dhyána</i> nos propone dejar de pensar por un lapso de tiempo determinado, para que sólo existamos nosotros y lo que elegimos contemplar. Nos dice que contemplemos algo por un cierto tiempo y que evitemos reflexionar acerca de lo que contemplamos. Es esta permanencia, en nuestro objeto, la que da como efecto, un estado de profunda presencia y conocimiento."
