    timeline:
      traditional_practices:
        title: Prácticas tradicionales
        text: "La integración de prácticas tradicionales en Yogestalt como ásanas (posiciones corporales), pránáyámas (expansión de la energía por medio de respiratorios), mantras (vocalización), mudrás (gestos hechos con las manos), yoganidra ( la integración a través del sueño), samyama (concentración, contemplación, identificación), kriyás (activación orgánica) proporcionan un programa con recursos prácticos para la vida cotidiana que se pueden aplicar en cualquier momento."
      intention:
        title: Nuestra intención
        text: "En Yogestalt hay una permanente intención de retirarse de las ideas preconcebidas para iniciar un camino personal de descubrimiento consciente de las partes opuestas que nos conforman y dan origen a los torbellinos de la conciencia. Yogestalt propone diversas prácticas para facilitar el reconocimiento de dichos opuestos, la tensión que existe entre ellos y profundizar en el contacto. Una vez reconocida dicha tensión,  surge la forma de responder orgánicamente. Esta respuesta orgánica sería similar a cuando sentimos picazón y nos rascamos, o cuando sentimos sed y bebemos agua para satisfacer de forma espontánea, no especulativa, esta necesidad."
      practice:
        title: La práctica
        text: "En la práctica las personas reciben elementos para hacerse cargo de su bienestar de forma independiente y por propia motivación. Esto da como resultado satisfacción interior, tranquilidad, vitalidad e interacción social. Desarrollando un fortalecimiento en la autoestima, en la capacidad para resolver dificultades, en la gestión de la presión interna y externa y en la administración del estrés físico y emocional."
      learnings:
        title: Lo que aprendemos
        text: "Al practicar aprendemos a entrar en contacto con el lado izquierdo y el lado derecho, con lo que se acepta y lo que se rechaza, y a descubrir dónde se siente la tensión corporal y dónde la distensión, dónde abierto y dónde cerrado, la agresión y la sumisión, la alegría y la tristeza, la crueldad y la compasión, el amor y el miedo implícitos en la dinámica interna, y muchísimos otros opuestos que se irán descubriendo por medio de la experiencia."
      present:
        title: Estando presentes
        text: "Al lograr la capacidad de estar presente se consiguen estados de profunda concentración y awareness, el darse cuenta. Permitiendo un descanso en el flujo de los pensamientos, siempre activos, surgiendo precisión y autenticidad en el hacer. Se descubre el movimiento y la forma de los propios sentimientos y pensamientos, como aquellos que surgen en el encuentro con otras personas reaprendiendo a comunicar las necesidades que surgen de esa interacción."
    angas:
      asana:
        title: Ásana
        subtitle: Cualquier posición estable y cómoda.
        description: La descripción copada de este anga que sea bien punch
      mudra:
        title: Mudrá
        subtitle: Gesto hecho con las manos
        description: "Los mudrá son otra manera que encontramos dentro de la práctica del Yoga. Nos ofrecen una forma de conectarnos y cooperan en el encuentro de los opuestos y su integración. Cuando hacemos un mudrá con las manos, se producen en nosotros reacciones que van desde lo corporal, pasando por lo energético, lo emocional, el mental y que llegan hasta al plano de la intuición."
      pranayama:
        title: Pránáyáma
        subtitle: Expansión de la energía vital.
        description: Expandimos nuestra energía vital a través de diversas maneras de respirar.
      kriya:
        title: Kriyá
        subtitle: Activación orgánica.
        description:
